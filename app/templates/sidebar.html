<div class="flex-shrink-0 p-3 bg-white"
    style="width: 280px;">
    <a href="/"
        class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
        <svg class="bi me-2"
            width="30"
            height="24">
            <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-5 fw-semibold">Crown Lands</span>
    </a>
    <ul class="list-unstyled ps-0">
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#dashboard-collapse"
                aria-expanded="true">
                Clients
            </button>
            <div class="collapse show"
                id="dashboard-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="{% url 'clients:individual-list' %}"
                            class="link-dark rounded">Individuals</a></li>
                    <li><a href="#"
                            class="link-dark rounded">Companies</a></li>
                    <!-- <li><a href="#"
                            class="link-dark rounded">Weekly</a></li>
                    <li><a href="#"
                            class="link-dark rounded">Monthly</a></li>
                    <li><a href="#"
                            class="link-dark rounded">Annually</a></li> -->
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#orders-collapse"
                aria-expanded="true">
                Properties
            </button>
            <div class="collapse show"
                id="orders-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#"
                            class="link-dark rounded">New</a></li>
                    <li><a href="{% url 'properties:property-list' %}"
                            class="link-dark rounded">Properties</a></li>
                    <!-- <li><a href="#"
                            class="link-dark rounded">Shipped</a></li>
                    <li><a href="#"
                            class="link-dark rounded">Returned</a></li> -->
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#home-collapse"
                aria-expanded="true">
                Applications
            </button>
            <div class="collapse show"
                id="home-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="{% url 'applications:individual-list'%}"
                            class="link-dark rounded">Individuals</a></li>
                    <!-- <li><a href="#"
                            class="link-dark rounded">Updates</a></li>
                    <li><a href="#"
                            class="link-dark rounded">Reports</a></li> -->
                </ul>
            </div>
        </li>
        <li class="border-top my-3"></li>

        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#orders-collapse"
                aria-expanded="true">
                Employees
            </button>
            <div class="collapse show"
                id="orders-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="{% url 'employees:employee-list' %}"
                            class="link-dark rounded">Employees</a></li>
                    <!-- <li><a href="#"
                            class="link-dark rounded">Shipped</a></li>
                    <li><a href="#"
                            class="link-dark rounded">Returned</a></li> -->
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#account-collapse"
                aria-expanded="true">
                Account
            </button>
            <div class="collapse show"
                id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">

                    {% if user.is_authenticated %}
                    <!-- <li><a href="{% url 'account_email' %}">Change E-mail</a></li> -->
                    <li><a href="#"
                            class="link-dark rounded">Profile</a></li>
                    <li><a href="{% url 'account_logout' %}"
                            class="link-dark rounded">Sign out</a></li>
                    {% else %}
                    <li><a href="{% url 'account_login' %}"
                            class="link-dark rounded">Login</a></li>
                    <li><a href="{% url 'account_signup' %}"
                            class="link-dark rounded">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </li>
    </ul>
</div>
