{% if messages %}
{% for message in messages %}
<div style="position: absolute; top: 5rem; right: 5rem; max-width:fit-content;"
    class="alert alert-info alert-dismissible fade show message-timeout"
    role="alert">
    <strong>{{ message }}</strong>
    <button type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}


<script>
    $(".message-timeout").delay(2000).fadeOut();
</script>
